<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanditaData - Optimized Map Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="map-container">
    <h1>Explore Weather and Geospatial Maps</h1>
    <section class="map-section">
        <h2>Weather Maps</h2>
        <div class="card-grid">
            <div class="card" data-iframe="path/to/weather-map1.html">
                <img src="thumbnail/weather-map1.jpg" alt="Weather Map 1 Thumbnail">
                <p>Weather Map 1</p>
            </div>
            <div class="card" data-iframe="path/to/weather-map2.html">
                <img src="thumbnail/weather-map2.jpg" alt="Weather Map 2 Thumbnail">
                <p>Weather Map 2</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>
</div>

<!-- Modal to load the iframe only when clicked -->
<div id="iframe-modal" class="modal">
    <span class="close">&times;</span>
    <iframe id="map-iframe" loading="lazy" frameborder="0"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
