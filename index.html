<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanditaData - Optimized Map Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="map-container">
    <h1>Explore Our Maps</h1>

    <!-- Weather Maps Section -->
    <div class="map-section" id="weather-maps">
        <h2>Weather Maps</h2>
        <div class="card-grid">
            <div class="card" data-iframe="path/to/weather-map1.html">
                <iframe src="EQ_map.html" loading="lazy"></iframe>
                <p>Weather Map 1</p>
            </div>
            <div class="card" data-iframe="path/to/weather-map2.html">
                <iframe src="EQ_map.html" loading="lazy"></iframe>
                <p>Weather Map 2</p>
            </div>
        </div>
    </div>

    <!-- Geospatial Maps Section -->
    <div class="map-section" id="geospatial-maps">
        <h2>Geospatial Maps</h2>
        <div class="card-grid">
            <div class="card" data-iframe="path/to/geospatial-map1.html">
                <iframe src="EQ_map.html" loading="lazy"></iframe>
                <p>Geospatial Map 1</p>
            </div>
            <div class="card" data-iframe="path/to/geospatial-map2.html">
                <iframe src="EQ_map.html" loading="lazy"></iframe>
                <p>Geospatial Map 2</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal to load the iframe only when clicked -->
<div id="iframe-modal" class="modal" style="display: flex;">

    <span class="close" onclick="closeModal()">&times; Close</span>
    <iframe id="modal-iframe" loading="lazy" frameborder="0"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
